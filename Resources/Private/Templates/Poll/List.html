<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:mp="http://typo3.org/ns/AawTeam/Minipoll/ViewHelpers"
      data-namespace-typo3-fluid="true">

<div class="tx_minipoll">
    <f:if condition="{polls -> f:count()} > 0">
        <f:for each="{polls}" as="poll">
            <mp:registerPollInPageCache poll="{poll}" />
            <f:render partial="Poll" arguments="{_all}" />
        </f:for>
    </f:if>
</div>

</html>
