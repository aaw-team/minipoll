{namespace mp=AawTeam\Minipoll\ViewHelpers}

<h1>SVG piechart</h1>

<svg id="svgpiechart" width="400" height="400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
    <title>Piechart title</title>
    <desc>Piechart description</desc>
    <f:for each="{results.paths}" as="path">
        <g class="{path.class}">
            <path fill="{path.fill}" d="{path.d}" />
            <text x="{path.text.x}" y="{path.text.y}" font-size="16" text-anchor="middle" transform="translate(0 5)"><f:format.number decimals="1" thousandsSeparator="'">{path.text.text}</f:format.number>%</text>
            <!--<circle cx="{path.text.x}" cy="{path.text.y}" r="2" fill="red"/>-->
        </g>
    </f:for>
</svg>
