<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      xmlns:mp="http://typo3.org/ns/AawTeam/Minipoll/ViewHelpers"
      data-namespace-typo3-fluid="true">

<mp:ifCanVote poll="{poll}">
    <div class="tx_minipoll-captcha">
        <mp:form.captcha poll="{poll}">
            <f:render partial="{captcha.partialName}" optional="1" arguments="{_all}" />
        </mp:form.captcha>
    </div>
    <f:form.submit value="{f:translate(key:'form.poll.submit.name')}" name="vote" class="tx_minipoll-button" />
</mp:ifCanVote>

<mp:ifCanDisplayResults poll="{poll}">
    <f:link.action action="showResult" controller="Poll" pluginName="Poll" arguments="{poll:poll.uid}" section="{f:if(condition:settings.addSectionToLinks, then:'tx_minipoll-poll-{poll.uid}')}" addQueryString="1" addQueryStringMethod="GET" argumentsToBeExcludedFromQueryString="{0:'tx_minipoll_ajax'}" data="{minipoll-showresult:true}" class="tx_minipoll-button tx_minipoll-button-gray">
        <f:translate key="link.action.showresult" />
    </f:link.action>
</mp:ifCanDisplayResults>

</html>
